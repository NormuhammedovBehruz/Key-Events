<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Event KeyCodes</title>
</head>

<body>
  <div id="insert">
    <div class="key entering">
      Press any key to get the keyCode
    </div>

    <div class="container-keys hidden">
      <div class="key">
        <span class="keyEvent"></span>
        <small>key</small>
      </div>

      <div class="key">
        <span class="keyCode"></span>
        <small>key.Code</small>
      </div>

      <div class="key">
        <span class="code"></span>
        <small>Code</small>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
